## Import files (Colors, Fonts, Etc)
import:
  - ~/AppData/Roaming/alacritty/colors.yml
  - ~/AppData/Roaming/alacritty/fonts.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 125
    lines: 30 

  # window padding
  padding:
    x: 10
    y: 10

  # window decorations
  decorations:  full
  startup_mode: Windowed
  dynamic_title: true
  title: Alacritty

# scrolling
  history: 5000

# Cursor
# Requires v8+
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

shell:
  program: C:\Program Files\Git\bin\bash.exe